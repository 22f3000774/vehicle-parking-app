<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Parking Stats</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Chart.js Data Labels Plugin -->
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
</head>
<body class="bg-light">
  <!-- BOOTSTRAP NAVBAR START -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="{{ url_for('auth.admin_dashboard') }}">Sahu Parking Admin</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminNav" aria-controls="adminNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="adminNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link{% if request.endpoint == 'auth.admin_dashboard' %} active{% endif %}" href="{{ url_for('auth.admin_dashboard') }}">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link{% if request.endpoint in ['auth.admin_lots', 'auth.admin_lot_details', 'auth.admin_edit_lot'] %} active{% endif %}" href="{{ url_for('auth.admin_lots') }}">Parking Lots</a>
          </li>
          <li class="nav-item">
            <a class="nav-link{% if request.endpoint == 'auth.admin_users' %} active{% endif %}" href="{{ url_for('auth.admin_users') }}">All Users</a>
          </li>
          <li class="nav-item">
            <a class="nav-link{% if request.endpoint == 'auth.admin_parking_records' %} active{% endif %}" href="{{ url_for('auth.admin_parking_records') }}">Parking Records</a>
          </li>
          <li class="nav-item">
            <a class="nav-link{% if request.endpoint == 'auth.admin_parking_stats' %} active{% endif %}" href="{{ url_for('auth.admin_parking_stats') }}">Parking Charts</a>
          </li>
        </ul>
        <span class="navbar-text me-3">
          Admin
        </span>
        <a href="{{ url_for('auth.logout') }}" class="btn btn-outline-light btn-sm">Logout</a>
      </div>
    </div>
  </nav>
  <!-- BOOTSTRAP NAVBAR END -->

  <div class="container mt-5">
    <div class="row justify-content-center align-items-start">
      <div class="col-md-6 mb-4">
        <h2>Parking Reservations per User</h2>
        <canvas id="reservationsChart" style="max-width: 100%;"></canvas>
      </div>
      <div class="col-md-6 mb-4">
        <h2>Revenue per User</h2>
        <canvas id="revenueChart" style="max-width: 100%;"></canvas>
      </div>
    </div>
    <a href="{{ url_for('auth.admin_dashboard') }}" class="btn btn-secondary mt-4">← Back</a>
  </div>

  <script>
    // Bar chart: Reservations per user
    const ctxReservations = document.getElementById('reservationsChart').getContext('2d');
    const reservationLabels = {{ labels|tojson }};
    const reservationData = {
      labels: reservationLabels,
      datasets: [{
        label: 'Reservations',
        data: {{ counts|tojson }},
        backgroundColor: 'rgba(54, 162, 235, 0.5)',
        borderColor: 'rgba(54, 162, 235, 1)',
        borderWidth: 2
      }]
    };
    new Chart(ctxReservations, {
      type: 'bar',
      data: reservationData,
      options: { 
        scales: { 
          y: { beginAtZero: true } 
        } 
      }
    });

    // Pie chart: Revenue per user with data labels
    const ctxRevenue = document.getElementById('revenueChart').getContext('2d');
    const revenueLabels = {{ revenue_labels|tojson }};
    const revenueDataValues = {{ revenue_counts|tojson }};
    const revenueData = {
      labels: revenueLabels,
      datasets: [{
        label: 'Revenue (₹)',
        data: revenueDataValues,
        backgroundColor: [
          '#36a2eb',
          '#ff6384',
          '#ffcd56',
          '#4bc0c0',
          '#9966ff',
          '#ff9f40',
          '#c9cbcf'
          // add more colors if needed, or generate dynamically if many users
        ],
        borderColor: '#fff',
        borderWidth: 1
      }]
    };
    new Chart(ctxRevenue, {
      type: 'pie',
      data: revenueData,
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'right',
          },
          tooltip: {
            callbacks: {
              label: function(context) {
                return context.label + ': ₹' + context.parsed;
              }
            }
          },
          datalabels: {
            color: '#fff',
            formatter: function(value, context) {
              return '₹' + value;
            },
            font: {
              weight: 'bold',
              size: 16
            }
          }
        }
      },
      plugins: [ChartDataLabels]
    });
  </script>

  <!-- Bootstrap JS Bundle (for navbar burger toggling) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
