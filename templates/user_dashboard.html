<!-- templates/user_dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="p-4 rounded bg-white shadow text-center">
      <h2 class="text-success mb-3">👋 Welcome, {{ full_name }}!</h2>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% set category, msg = messages[-1] %}
          <div class="alert alert-{{ category if category in ['success', 'danger', 'warning', 'info'] else 'primary' }}">
            {{ msg }}
          </div>
        {% endif %}
      {% endwith %}

      <ul class="list-group mb-4">
        <li class="list-group-item">
          <a class="text-decoration-none" href="{{ url_for('auth.user_view_lots') }}">🅿️ View & Reserve Parking Spots</a>
        </li>
        <li class="list-group-item">
          <a class="text-decoration-none" href="{{ url_for('auth.reservation_history') }}">🕓 View Reservation History</a>
        </li>
      </ul>

      <a href="{{ url_for('auth.logout') }}" class="btn btn-danger">🚪 Logout</a>
    </div>
  </div>
</body>
</html>
