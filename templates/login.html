<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center vh-100">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-4 p-4 bg-white shadow rounded">
        <h2 class="text-center mb-4">🔐 Login</h2>

        <!-- ✅ Show only the last flash message -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% set category, msg = messages[-1] %}
            <div class="alert alert-{{ category if category in ['success', 'danger', 'warning', 'info'] else 'primary' }}" role="alert">
              {{ msg }}
            </div>
          {% endif %}
        {% endwith %}

        <form method="POST" novalidate>
          <div class="mb-3">
            <input type="text" name="username" class="form-control" placeholder="Username" required>
          </div>
          <div class="mb-3">
            <input type="password" name="password" class="form-control" placeholder="Password" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>

        <div class="mt-3 text-center">
          <p class="mb-0">Don't have an account?</p>
          <a href="{{ url_for('auth.register') }}">Register here</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
