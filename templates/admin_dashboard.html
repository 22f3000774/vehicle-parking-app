<!-- templates/admin_dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .dashboard-container {
      max-width: 600px;
      margin: auto;
    }
  </style>
</head>
<body>
  <div class="dashboard-container mt-5 p-4 border bg-white rounded">
    <h2 class="text-primary mb-4">👩‍💼 Admin Dashboard</h2>

    <div class="list-group mb-4">
      <a href="{{ url_for('auth.admin_lots') }}" class="list-group-item list-group-item-action">
        🅿️ Manage Parking Lots and Spots
      </a>
      <a href="{{ url_for('auth.admin_users') }}" class="list-group-item list-group-item-action">
        👥 View User Registrations
      </a>
      <a href="{{ url_for('auth.admin_parking_records') }}" class="list-group-item list-group-item-action">
        📜 View All Parking Records
      </a>

      <a href="{{ url_for('auth.admin_search') }}" class="list-group-item list-group-item-action">
  🔍 Search Users/Spots/Vacancy
</a>

    </div>

    <a href="{{ url_for('auth.logout') }}" class="btn btn-danger w-100">🚪 Logout</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
