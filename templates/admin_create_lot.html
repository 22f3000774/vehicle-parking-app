<!DOCTYPE html>
<html>
<head>
  <title>Create Parking Lot</title>
</head>
<body>
  <h2>Create a Parking Lot</h2>
  
  <form method="post">
    <input type="text" name="name" placeholder="Lot Name" required><br><br>
    <input type="text" name="location" placeholder="Location" required><br><br>
    <input type="number" name="capacity" placeholder="Capacity" required><br><br>
    <input type="text" name="amenities" placeholder="Amenities"><br><br>
    <input type="text" name="pricing" placeholder="Pricing"><br><br>
    <button type="submit">Create Lot</button>
  </form>
  <br>
  <a href="{{ url_for('auth.admin_lots') }}">â¬… Back to Lots</a>
</body>
</html>
